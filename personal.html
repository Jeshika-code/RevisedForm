<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="stylingpersonal.css" />

</head>
<body>
    <div class="personal-info">
        <div class="side">
            <img src="https://codingtechnology.com.np/content/upload/logo/logovoyazufbe.jpg" width="100px"  alt="" class="logo"> 
            <button class="btn_one" >Next</button>
        </div>
        <div class="container">
            <h2>Personal Information</h2>
            <p>Please fill out below fields before moving to next </p>
            <form>
                <div class="name-row">
                    <div class="label">First Name:</div>
                    <div class="label">Middle Name:</div>
                    <div class="label">Last Name:</div>
                </div>
                <div class="input-row">
                    <input type="text" id="first_name" placeholder="Enter your first name" />
                    <input type="text" id="middle_name" placeholder="Enter your middle name" />
                    <input type="text" id="last_name" placeholder="Enter your last name" />
                </div>
                <div class="container1">
                    <label>Email:</label>
                    <input type="text" id="email" placeholder="Enter your Email Address" />
                </div>

                <div class="container_one">
                    <label for="contact">Contact:</label>
                    <input type="number" id="contact" placeholder="Enter your contact" />

                </div>
                <div class="container2">
                    <label> <span>Gender:</span></label>
                    <input type="radio" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" />
                    <label for="male">Female</label>
                    <input type="radio" name="gender" value="male" />
                    <label for="male">Others</label>
                </div>
                
                <div class="name-row">
                    <div class="label">Country:</div>
                    <div class="label">City/State:</div>
                    <div class="label">BloodGroup:</div>
                </div>
                <div class="input-row">
                    <input type="text" id="city_name" placeholder="Enter your country" />
                    <input type="text" id="country" placeholder="Enter your city name" />
                    <select  >
                        <option >A+</option>
                       <option >B+</option>
                       <option >AB+</option>
                       <option >O+</option>
                       <option >O-</option>
                    </select>
                </div>

                <div class="container3">
                    <form action="" method="get">
                        <label for="photo" class="block">Picture</label><br />
                        <input type="file" />
                        <div>
                            <button class="btn"  type="button">Upload</button>
                        </div>
                     </div>
                     <script src="index.js"></script>
    </body>
</html>
