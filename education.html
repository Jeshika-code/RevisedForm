<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="stylingeducation.css" />

</head>
<body>
    <div class="education-info">
        <div class="side">
            <img src="https://codingtechnology.com.np/content/upload/logo/logovoyazufbe.jpg" width="100px"  alt="" class="logo"> 
            <button class="btn_one" >Next</button>
        </div>
        <div class="container">
            <h2>Educational Information</h2>
            <p>Please fill out below fields before moving to next </p>
            <form>
                <div class="container1">
                    <label for="name">Name of College/School:</label>
                    <input type="text" id="name" placeholder="Enter name of college/school" />
                 </div>

                 <div class="name-row">
                    <div class="label">Country:</div>
                    <div class="label">City/State:</div>
                    <div class="label">Grade:</div>
                </div>
                <div class="input-row">
                    <input type="text" id="city_name" placeholder="Enter your country" />
                    <input type="text" id="country" placeholder="Enter your city name" />
                    <select>
                        <option >3-9</option>
                       <option >SEE</option>
                       <option >+2</option>
                       <option >Bachelor</option>
                       <option >Master</option>
                       <option >PHD</option>
                    </select>
                </div>
            

                <div class="name-row">
                    <div class="label">Stream:</div>
                    <div class="label">Semester:</div>
                </div>
                <div class="input-row">
                    <input type="text" id="stream" placeholder="Enter Stream" />
                    <input type="text" id="semester" placeholder="Enter Semester" />
                </div>

                <div class="container2">
                    <label> <span>Currently Enrolling:</span></label>
                    <input type="radio" name="enrolling" value="yes" />
                    <label for="yes">Yes</label>
                    <input type="radio" name="enrolling" value="no" />
                    <label for="no">No</label>
                </div>
                    <div class="container3">
                        <div class="name-row">
                            <div class="label">Passout Year:</div>
                            <div class="label">GPA:</div>
                        </div>
                        <div class="input-row">
                            <input type="number" id="passout_year" placeholder="Enter Passout Year" />
                            <input type="number" id="GPA" placeholder="Enter GPA" />
                        </div>
                    </div>
         </form>
        </div>
     </div>
    
</body>
</html>
