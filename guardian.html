    <title>Guardian form</title>
    <link rel="stylesheet"  href="stylingguardian.css">
</head>
<body>
    <div class="guardian-info">

            <img src="https://codingtechnology.com.np/content/upload/logo/logovoyazufbe.jpg" width="100px"  alt="" class="logo"> 
            <button class="btn_one">Next</button>
        </div>
        <div class="container">

        <form action="">
             <label> Name:</label>
            <input type="text" id="name" placeholder="Enter your Guardian's name">
            <div class="hello">
                <label> Contact:</label>
                <input  type="number" id="contact" placeholder="Enter your Guardian's Contact">

            </div>
        </form>
        </div>
    </div>
